<!DOCTYPE html>
<html>
<head>
  <title>Companies</title>
</head>
<body>
  <h1>Companies</h1>
  <p>Here's a list of Companies.</p>
  <p *ngIf="!companies"><em>Loading...</em></p>
  <div class="commands text-right" *ngIf="companies">
    <button type="button" [routerLink]="['/company']"
            class="btn btn-success">
      Add a new Companies
    </button>
  </div>

  <table mat-table [dataSource]="companies" class="mat-elevation-z8" [hidden]="!companies">

    <ng-container matColumnDef="companyId">
      <tr>
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let company">
          {{company.companyId}}

        </td>
      </tr>
    </ng-container>

    <ng-container matColumnDef="name">
      <tr>
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let company">
         
          <a [routerLink]="['/company',company.companyId]"> {{company.name}} </a>

        </td>
      </tr>
    </ng-container>

    <ng-container matColumnDef="legalForm">
      <tr>
        <th mat-header-cell *matHeaderCellDef>legalForm</th>
        <td mat-cell *matCellDef="let company">
          {{company.legalForm}}
        </td>
      </tr>
    </ng-container>

    <ng-container matColumnDef="delete">
      <tr>
        <th mat-header-cell *matHeaderCellDef>DELETE</th>
        <td mat-cell *matCellDef="let company">
          <button class="btn btn-sm btn-danger" (click)="delete(company)">Удалить</button>
        </td>
      </tr>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</body>
</html>
