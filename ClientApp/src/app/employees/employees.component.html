<!DOCTYPE html>
<html>
<head>
    <title>Employees</title>
</head>
<body>
  <h1>Employees</h1>
  <p>Here's a list of Employees.</p>
  <p *ngIf="!employees"><em>Loading...</em></p>
  <div class="commands text-right" *ngIf="employees">  <button type="button" [routerLink]="['/employee']"
     class="btn btn-success">Add a new Employees</button> </div>

  <table mat-table [dataSource]="employees" class="mat-elevation-z8" [hidden]="!employees">

    <ng-container matColumnDef="employeeId">
      <tr>
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let employee">
          {{employee.employeeId}}

        </td>
      </tr>
    </ng-container>

    <ng-container matColumnDef="surname">
      <tr>
        <th mat-header-cell *matHeaderCellDef>surname</th>
        <td mat-cell *matCellDef="let employee">
          {{employee.surname}}

        </td>
      </tr>
    </ng-container>

    <ng-container matColumnDef="name">
      <tr>
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let employee">
          <a [routerLink]="['/employee',employee.employeeId]"> {{employee.name}} </a>
        </td>
      </tr>
    </ng-container>


    <ng-container matColumnDef="middleName">
      <tr>
        <th mat-header-cell *matHeaderCellDef>middleName</th>
        <td mat-cell *matCellDef="let employee">
          {{employee.middleName}}

        </td>
      </tr>
    </ng-container>

    <ng-container matColumnDef="employmentDate">
      <tr>
        <th mat-header-cell *matHeaderCellDef>employmentDate</th>
        <td mat-cell *matCellDef="let employee">
          {{employee.employmentDate}}

        </td>
      </tr>
    </ng-container>

    <ng-container matColumnDef="position">
      <tr>
        <th mat-header-cell *matHeaderCellDef>position</th>
        <td mat-cell *matCellDef="let employee">
          {{employee.position}}

        </td>
      </tr>
    </ng-container>

    <ng-container matColumnDef="companyId">
      <tr>
        <th mat-header-cell *matHeaderCellDef>companyId</th>
        <td mat-cell *matCellDef="let employee">    
          {{employee.companyId}}
        </td>
      </tr>
    </ng-container>

    <ng-container matColumnDef="delete">
      <tr>
        <th mat-header-cell *matHeaderCellDef>DELETE</th>
        <td mat-cell *matCellDef="let employee">
          <button class="btn btn-sm btn-danger" (click)="delete(employee)">Удалить</button>
        </td>
      </tr>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</body>
</html>
